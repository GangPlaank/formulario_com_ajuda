<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
</head>
<body>
    
    <div>
        <h1 id="titulo">Formulário para Dev's</h1>
        <p id="subtitulo">Complete suas informações</p>
        <br>
    </div>

    <form>
<!--ESSE FIELDSET É NOME E SOBRENOME-->
        <fieldset class="grupo">
            <div class="campo">
                <label for="nome"><strong>Nome</strong></label>
                <input type="text" name="nome" id="nome">
            </div>

            <div class="campo">
                <label for="sobrenome"><strong>Sobrenome</strong></label>
                <input type="text" name="sobrenome" id="sobrenome">
            </div>
        </fieldset>
        
        <div class="campo">
            <label for="email"><strong>E-mail</strong></label>
            <input type="text" name="email" id="email">
        </div>

        <!--OPÇÕES COM BOTÕES CHECKBOX EM BOLINHA UMA OPÇÃO-->
        <div class="campo">
            <label><strong>De qual lado da aplicação você desenvolve?</strong></label>
            <label>
                <input type="radio" name="devweb" value="frontend" checked>Front-end
            </label>
            <label>
                <input type="radio" name="devweb" value="backend"> Back-end
            </label>
            <label>
                <input type="radio" name="devweb" value="fullstack">Fullstack
            </label>
        </div>

        <!--CAMPO PRA SELECIONAR EM CAIXINHA-->
        <div class="campo">
            <label for="senioridade"><strong>Senioridade</strong></label>
            <select id="senioridade" required>
                <option selected disabled value="">Selecione</option>
                <option>Júnior</option>
                <option>Pleno</option>
                <option>Sênior</option>
            </select>
        </div>

        <!--FIELDSET DE OPÇÕES EM CHECKBOX QUADRADA VARIAS OPÇÕES-->
        <fieldset class="grupo">
            <div id="check">
                <label><strong>Selecione as tecnologias que você utiliza</strong></label>
                <input type="checkbox" name="tecnologia1" id="tecnologia1" value="HTML">
                <label for="tecnologia1"> HTML</label>
                <input type="checkbox" name="tecnologia2" id="tecnologia2" value="CSS">
                <label for="tecnologia2"> CSS</label>
                <input type="checkbox" name="tecnologia3" id="tecnologia3" value="C#">
                <label for="tecnologia3"> C#</label>
                <input type="checkbox" name="tecnologia4" id="tecnologia4" value="JavaScript">
                <label for="tecnologia4"> JavaScript</label>
                <input type="checkbox" name="tecnologia5" id="tecnologia5" value="PHP">
                <label for="tecnologia5"> PHP</label>
                <input type="checkbox" name="tecnologia6" id="tecnologia6" value="Python">
                <label for="tecnologia6"> Python</label>
                <input type="checkbox" name="tecnologia7" id="tecnologia7" value="Java">
                <label for="tecnologia7"> Java</label>
            </div>
        </fieldset>

        <!--CAIXA DE TEXTO-->
        <div class="campo">
            <br>
            <label for="experiencia"><strong>Conte um pouco da sua experiência</strong></label>
            <textarea name="experiencia" id="experiencia" rows="6" style="width: 26em"></textarea>
        </div>

        <!--BOTÃO DE ENVIAR-->
        <button class="botao" type="submit" onsubmit="">Concluído</button>
    </form>
</body>
